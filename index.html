<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrom - New Leaderboard Look</title>
  <style>
    body {
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(115deg, #ffe0c2 0%, #b7bcfb 58%, #ffeaff 100%);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1150px;
      margin: 38px auto 0 auto;
      border-radius: 39px;
      background: rgba(255,255,255,0.92);
      box-shadow: 0 18px 78px #d4d7fd80;
      color: #293a51;
      padding-bottom: 36px;
      min-height: 95vh;
    }
    .header {
      background: linear-gradient(90deg,#fdbb2d 0,#b0b5ff 94%);
      text-align: center;
      padding: 38px 0 23px 0;
      font-size: 2.41rem;
      font-weight: 900;
      letter-spacing: 3.6px;
      color: #11234e;
      border-radius: 39px 39px 0 0;
      text-shadow: 0 5px 18px #ffb77930;
    }
    .input-section {
      padding: 33px 0 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 11px;
    }
    .date-row {
      margin-bottom: 6px;
      display: flex; justify-content: center; width: 100%;
    }
    .date-group label {
      font-size: 1.13rem;
      margin-bottom: 6px;
      font-weight: 800;
      color: #6b32f9;
      letter-spacing: 1px;
    }
    .date-group input[type="date"] {
      padding: 9px 16px;
      border-radius: 10px;
      border: 2.6px solid #ffd278;
      font-size: 1.12rem;
      font-weight: 700;
      background: #fffdee;
      color: #444;
      outline: none;
      margin-top: 2px;
      margin-bottom: 2px;
      box-shadow: 0 2px 10px #e9e0ff33;
      transition: box-shadow .17s;
    }
    .date-group input[type="date"]:focus {
      box-shadow: 0 0 0 3.5px #c9baff;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 13px;
      width: 100%;
      margin: 0;
    }
    .rank-group label {
      font-size: 1.02rem;
      font-weight: 900;
      color: #308bbc;
      margin-bottom: 6px;
      margin-left: 5px;
      letter-spacing: 1px;
    }
    .rank-group select {
      padding: 8px 12px;
      border-radius: 13px;
      border: 2.3px solid #92cffd;
      font-size: 1.15rem;
      font-weight: 700;
      background: #f3faff;
      text-align: center;
      min-width: 100px;
      color: #2861a7;
      box-shadow: 0 2px 6px #badcff44;
    }
    .add-btn {
      padding: 16px 35px;
      background: linear-gradient(90deg, #3ee7ec, #ffc600);
      border: none;
      border-radius: 23px;
      color: #fff;
      font-weight: 900;
      font-size: 1.23rem;
      margin-left: 16px;
      margin-top: 23px;
      box-shadow: 0 4px 20px #2bacee33;
      transition: .26s;
      cursor: pointer;
      letter-spacing: 1.7px;
    }
    .add-btn:hover {
      background: linear-gradient(90deg,#ffc600,#3ee7ec 98%);
      transform: scale(1.08);
    }
    .results-section {
      padding: 48px 2vw 10px 2vw;
      max-width: 1020px;
      margin: 0 auto;
    }
    .selector-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 0;
      margin-top: 0;
    }
    .leader-today-card {
      background: rgba(255,255,255,0.62);
      backdrop-filter: blur(15px);
      padding: 38px 2vw 34px 2vw;
      border-radius: 50px;
      margin-bottom: 40px;
      text-align: center;
      box-shadow: 0 6px 45px #ffd27833;
      min-width: 340px;
      max-width: 1080px;
      margin-left: auto;
      margin-right: auto;
      border: 2.6px solid #fef5e6;
    }
    .leader-today-label {
      color: #ee52b8;
      background: #fff2f6;
      font-size: 1.41rem;
      font-weight: 900;
      border-radius: 48px;
      padding: 11px 35px;
      letter-spacing: 2px;
      box-shadow: 0 2px 12px #aedeff77;
      border: none;
      margin-bottom: 0;
    }
    .leader-select-date {
      font-size: 1.09rem;
      color: #973ee5;
      font-weight: bold;
      letter-spacing: 1.13px;
      margin-left: 28px;
      background: #ebeaff;
      border-radius: 16px;
      padding: 11px 18px;
      border: 2.2px solid #cfa5f9;
      box-shadow: 0 2px 11px #eeddfa44;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 900;
    }
    .leader-select-date input[type="date"] {
      margin-left: 13px;
      padding: 10px 16px;
      border-radius: 8px;
      border: 1.7px solid #a18cd1;
      font-size: 1.13rem;
      background: #f7f9ff;
      color: #933fe7;
      font-weight: 800;
      min-width: 123px;
      box-shadow: 0 2px 8px #e5d6fb66 inset;
    }
    #leaderDate {
      color: #b267ee;
      margin: 28px 0 11px 0;
      font-size: 1.14rem;
      font-weight: 900;
      letter-spacing: 1.05px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 38px;
      flex-wrap: wrap;
      margin: 38px 0 0 0;
      width: 100%;
    }
    .chip-col {
      max-width: 230px; width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #fad3ff;
      box-shadow: 0 0 0 6px #ffc600, 0 2px 24px #7a59d4aa;
      display: flex;
      align-items: center; justify-content: center;
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      border: none;
      margin-bottom: 18px;
      margin-top: 9px;
      position: relative;
      transition: 0.14s transform;
    }
    .chip-col.winner .player-avatar {
      background: linear-gradient(135deg,#ffc600 45%,#ff79ca 100%);
      box-shadow: 0 0 0 7.3px #aac8fd, 0 0 50px #ffb80088;
      color: #fff; border: none;
      font-size: 3.2rem;
      animation: trophyBump 1.6s infinite alternate;
    }
    @keyframes trophyBump {
      10% { transform: scale(1.06);}
      20% { transform: scale(0.99);}
      90%,100%{ transform:scale(1.15);}
    }
    .player-name {
      font-size: 1.32rem;
      font-weight: 900;
      margin: 0 0 5px 0;
      letter-spacing: 1.3px;
      color: #4b2daa;
    }
    .chip-col.winner .player-name {
      color: #ff52c0;
      text-shadow: 0 2px 14px #fa7fd84d;
    }
    .floating-score {
      background: #fff;
      color: #b42edd;
      font-weight: 900;
      padding: 11px 34px;
      border-radius: 24px;
      font-size: 2.35rem;
      letter-spacing: 2px;
      margin-top: 3px;
      margin-bottom: 18px;
      box-shadow: 0 2px 17px #c6b8f9cc;
      border: 2px solid #ffe5c7;
      display: inline-block;
    }
    .chip-col.winner .floating-score {
      background: #fff4d0;
      color: #df84ff;
      border: 2.9px solid #ffd420;
      font-size: 2.4rem;
      letter-spacing: 2.8px;
      box-shadow: 0 2px 24px #ffd42099;
      position: relative;
    }
    .chip-col.winner .trophy {
      position: absolute;
      top: -24px;
      left: 45%;
      font-size: 2.1rem;
      transform: translateX(-56%);
      z-index: 4;
      text-shadow: 0 2px 9px #fdc300bb;
      animation: trophySpin 2.1s infinite linear;
    }
    @keyframes trophySpin {
      0% { transform:translateX(-56%) rotate(-10deg);}
      50% { transform:translateX(-56%) rotate(18deg);}
      100% { transform:translateX(-56%) rotate(-10deg);}
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: rgba(244,246,255,0.92);
      font-size: 1.15rem;
      border-radius: 18px;
      overflow: hidden;
      font-weight: bold;
      box-shadow: 0 4px 46px #efc2fd26,0 9px 27px #f7eaff19;
    }
    thead {
      background: #fdf1b4;
      color: #a31bc4;
      font-size: 1.14rem;
      letter-spacing: 1.04px;
      font-weight: 700;
    }
    th, td {
      padding: 13px 4px;
      text-align: center;
      border-bottom: 1px solid #e3cdff;
    }
    tr:hover {
      background: #fceaff;
    }
    .winner-cell {
      background: linear-gradient(90deg,#ff70c1,#fbc531 95%) !important;
      color: #fff !important;
      font-weight: 900 !important;
      padding: 7px 15px;
      border-radius: 13px;
      letter-spacing: 1.4px;
      font-size:1.12rem;
      border: 2.2px solid #ffe0ae;
      display: inline-block;
      box-shadow: 0 2px 7px #9d45e988;
    }
    .fab {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: linear-gradient(135deg,#faadff,#fbc531 90%);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 2rem;
      box-shadow: 0 8px 26px #f7aeff88, 0 2px 8px #ffd27899;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: .24s;
      z-index: 10;
    }
    .fab:hover {
      background: linear-gradient(135deg, #fbc531 10%, #faadff 90%);
      color: #fa0bbd;
      transform: scale(1.12) rotate(-14deg);
    }
    @media (max-width:940px) {
      .scoreboard { flex-wrap: wrap; gap: 18px;}
      .container { padding-bottom:10px;}
      .chip-col { min-width: 126px; max-width:190px;}
      .player-avatar {width: 86px;height:86px;font-size:2rem;}
      .floating-score{font-size:1.5rem;padding:10px 17px}
    }
    @media (max-width:700px) {
      .selector-row{gap:7px;}
      .results-section { padding: 6px 3vw;}
      .leader-today-card{padding:6px 1vw 4px 1vw;}
      .scoreboard {gap: 7px;}
      .chip-col{min-width: 90px;max-width:117px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üèÖ UNO Game</div>
    <div class="input-section">
      <div class="date-row">
        <div class="date-group">
          <label for="gameDate">Date</label>
          <input type="date" id="gameDate" required>
        </div>
      </div>
      <div class="input-row">
        <div class="rank-group"><label>1st</label><select id="rank1"></select></div>
        <div class="rank-group"><label>2nd</label><select id="rank2"></select></div>
        <div class="rank-group"><label>3rd</label><select id="rank3"></select></div>
        <div class="rank-group"><label>4th</label><select id="rank4"></select></div>
        <div class="rank-group"><label>5th</label><select id="rank5"></select></div>
        <div class="rank-group"><label>6th</label><select id="rank6"></select></div>
        <button class="add-btn" type="button" onclick="addGame()">‚ûï Add</button>
      </div>
    </div>
    <div class="results-section">
      <div class="leader-today-card">
        <div class="selector-row">
          <span class="leader-today-label">LEADERBOARD</span>
          <span class="leader-select-date">
            
            <input type="date" id="selectDate">
          </span>
        </div>
        <div id="leaderDate"></div>
        <div id="todayScoreboard" class="scoreboard"></div>
      </div>
      <h2 style="margin-top:38px;margin-bottom:9px;font-size:1.31rem;color:#9d4cd1;text-shadow:0 1px 7px #fdeaff;">Game History</h2>
      <table id="gamesTable">
        <thead>
          <tr>
            <th>#</th><th>Date</th>
            <th>1st</th><th>2nd</th><th>3rd</th><th>4th</th><th>5th</th><th>6th</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <button class="fab" onclick="document.querySelector('.input-section').scrollIntoView({behavior:'smooth'})">+</button>
  <script>
    const players = ["khaled","rahul","rohan","harsh","laxman","hemant"];
    const names = {
      khaled:"Khaled", rahul:"Rahul", rohan:"Rohan",
      harsh:"Harsh", laxman:"Laxman", hemant:"Hemant"
    };
    const selectIds = ["rank1","rank2","rank3","rank4","rank5","rank6"];
    let games = JSON.parse(localStorage.getItem('carromLeaderboardChips')) || [];
    function populatePlayers() {
      selectIds.forEach(id => {
        let sel = document.getElementById(id);
        sel.innerHTML = '<option value="">Select</option>';
        players.forEach(p => {
          sel.innerHTML += `<option value="${p}">${names[p]}</option>`;
        });
      });
    }
    function getTotals(data) {
      let totals = { khaled:0, rahul:0, rohan:0, harsh:0, laxman:0, hemant:0 };
      data.forEach(game => {
        let played = [];
        for (let i=1;i<=6;i++) if(game["rank"+i]) played.push(game["rank"+i]);
        let n = played.length;
        played.forEach((p,i)=>{ totals[p]+= n-i; });
      });
      return totals;
    }
    function renderScoreboard(containerId, totals) {
      const entries = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
      const maxScore = entries.length ? entries[0][1] : 0;
      let html="";
      entries.forEach(([p,total])=>{
        let isWinner = (total === maxScore && maxScore > 0);
        html+=`
        <div class="chip-col${isWinner?' winner':''}">
          <span class="player-avatar">${isWinner ? '<span class="trophy">üèÜ</span>' : ''}${names[p][0]}</span>
          <div class="player-name">${names[p]}</div>
          <div class="floating-score">${total}</div>
        </div>`;
      });
      document.getElementById(containerId).innerHTML = html;
    }
    function updateAll() {
      let dateVal = document.getElementById("selectDate").value;
      if (!dateVal) {
        let today = new Date().toISOString().slice(0,10);
        dateVal = today;
        document.getElementById("selectDate").value = today;
      }
      document.getElementById("leaderDate").textContent = "Date: "+ new Date(dateVal).toLocaleDateString();
      let dateGames = games.filter(g=>g.date===dateVal);
      renderScoreboard("todayScoreboard", getTotals(dateGames));
      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML = "";
      games.forEach((game,idx)=>{
        let tds = "";
        for(let i=1;i<=6;i++){
          let val = game["rank"+i];
          let cell = names[val]||"-";
          if(val && i===1){ cell=`<span class="winner-cell">${cell}</span>`; }
          tds+=`<td>${cell}</td>`;
        }
        tbody.innerHTML+=`<tr><td>${idx+1}</td><td>${game.date}</td>${tds}</tr>`;
      });
    }
    function addGame(){
      let chosen={};
      let picked=new Set();
      let dateVal=document.getElementById("gameDate").value;
      if(!dateVal){alert("Please select date");return;}
      chosen["date"]=dateVal;
      for(let i=1;i<=6;i++){
        let val=document.getElementById("rank"+i).value;
        if(val){
          if(picked.has(val)){ alert("Player "+names[val]+" selected twice!"); return;}
          chosen["rank"+i]=val;
          picked.add(val);
        }
      }
      if(Object.keys(chosen).length<=1){ alert("Pick at least one rank"); return;}
      games.push(chosen);
      localStorage.setItem('carromLeaderboardChips', JSON.stringify(games));
      updateAll();
      document.querySelectorAll(".input-section select").forEach(s=>s.value="");
    }
    document.getElementById("selectDate").addEventListener("change", updateAll);
    populatePlayers();
    let today = new Date().toISOString().slice(0,10);
    document.getElementById("gameDate").value = today;
    document.getElementById("selectDate").value = today;
    updateAll();
  </script>
</body>
</html>

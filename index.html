<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrom - Datewise Leaderboard</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      margin: 0; padding: 0;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 32px auto 0 auto;
      border-radius: 28px;
      background: #f9f9ff;
      color: #222;
      box-shadow: 0 10px 46px rgba(0,0,0,0.23);
      padding-bottom: 38px;
      width: 96vw;
    }
    .header {
      background: linear-gradient(90deg, #4743ff, #19ffb9);
      text-align: center;
      padding: 32px 0 28px 0;
      font-size: 2.38rem;
      font-weight: 900;
      letter-spacing: 2.4px;
      color: #fff;
      border-radius: 28px 28px 0 0;
    }
    .input-section {
      padding: 28px 0 18px 0;
      background: #eef3ff;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      width: 100%;
      margin-top: 0;
      margin-bottom: 0;
    }
    .date-row {
      margin-bottom: 4px;
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .date-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0;
    }
    .date-group label {
      font-size: 1.05rem;
      margin-bottom: 6px;
      font-weight: 800;
      color: #333;
      letter-spacing: 1px;
    }
    .date-group input[type="date"] {
      padding: 10px 16px;
      border: 1.8px solid #19ffb9;
      border-radius: 9px;
      font-size: 1.09rem;
      font-weight: 600;
      background: #f2f7fa;
    }
    .rank-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0;
    }
    .rank-group label {
      font-size: 1.04rem;
      margin-bottom: 7px;
      font-weight: 700;
      color: #333;
      letter-spacing: 0.7px;
    }
    .rank-group select {
      padding: 9px 12px;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      font-size: 1.09rem;
      font-weight: 600;
      background: #f3faff;
      min-width: 98px;
      text-align: center;
    }
    .add-btn {
      padding: 18px 35px;
      background: linear-gradient(90deg, #19ffb9, #4743ff);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
      font-size: 1.26rem;
      letter-spacing: 1px;
      transition: 0.3s;
      align-self: center;
      height: 51px;
      margin-top: 26px;
      margin-left: 14px;
      margin-bottom: 0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
    }
    .add-btn:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #4743ff 50%, #19ffb9 95%);
    }
    .results-section {
      padding: 46px 2vw 18px 2vw;
      max-width: 1100px;
      margin: 0 auto;
    }
    .selector-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 0;
    }
    .leader-today-card {
      background: #fff9ea;
      padding: 36px 2vw 36px 2vw;
      border-radius: 26px;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 7px 35px rgba(0,180,60,0.15), 0 5px 26px rgba(255,214,0,0.19);
      width: 100%;
      min-width: 350px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    .leader-today-label {
      color: #12bd4b;
      background: #e5ffea;
      font-size: 1.3rem;
      font-weight: 900;
      border-radius: 16px;
      padding: 10px 23px;
      letter-spacing: 1.4px;
      box-shadow: 0 2px 16px rgba(12,160,45,0.13);
      border: 2.1px solid #0fdd6f;
      text-shadow: 0 2px 6px #aeeab4;
    }
    .leader-select-date {
      font-size: 1.14rem;
      color: #11892B;
      font-weight: bold;
      letter-spacing: 1.05px;
      margin-left: 26px;
      background: #dafbdc;
      border-radius: 11px;
      padding: 9px 12px;
      border: 2px solid #19ffb9;
      box-shadow: 0 2px 12px #19ffb912;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
    }
    .leader-select-date input[type="date"] {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1.7px solid #19ffb9;
      font-size: 1.11rem;
      background: #eef3ff;
      color: #1a2325;
      font-weight: 800;
      min-width: 125px;
    }
    #leaderDate {
      color: #00881B;
      margin: 26px 0 9px 0;
      font-size: 1.18rem;
      font-weight: 900;
      letter-spacing: 1.05px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 42px;
      flex-wrap: wrap;
      margin: 36px 0 0 0;
      width: 100%;
    }
    .scorebox {
      background: linear-gradient(135deg, #1ee7a1, #4743ff 82%);
      color: #fff;
      padding: 55px 0 44px 0;
      border-radius: 32px;
      min-width: 260px;
      min-height: 215px;
      max-width: 26vw;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.26);
      transition: transform 0.32s, background 0.16s;
      font-size: 1.3rem;
      margin: 0 10px;
      font-weight: 900;
      letter-spacing: 1.2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scorebox.winner {
      background: linear-gradient(135deg, #05d03b, #2bc438 88%);
      color: #fff;
      border: 5px solid #09ea7c;
      transform: scale(1.11);
      font-weight: 900;
      box-shadow: 0 0 46px #06f35380, 0 1px 14px #03c84855;
      font-size: 1.44rem;
      z-index: 3;
    }
    .scorebox.winner .circle {
      background: #10eb52;
      color: #fff;
      border: 3px solid #eaffea;
      font-size: 2.8rem !important;
      font-weight: 900;
      text-shadow: 0 3px 12px #0eee3899;
      box-shadow: 0 7px 28px #00f36b66;
    }
    .scorebox .circle {
      width: 86px;
      height: 86px;
      background: #ffffff;
      color: #4743ff;
      font-weight: 900;
      font-size: 2.13rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 22px;
      margin-top: 2px;
      border: 4px solid #19ffb9;
      box-shadow: 0 2px 13px #19ffb944;
      letter-spacing: 0;
    }
    .scorebox .name {
      font-size: 1.42rem;
      font-weight: 900;
      letter-spacing: 1.32px;
      margin-bottom: 8px;
      margin-top: 4px;
    }
    .scorebox .score {
      font-size: 3.0rem;
      font-weight: 900;
      letter-spacing: 2.9px;
      margin-top: 10px;
      line-height: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 35px;
      background: #fff;
      font-size: 1.18rem;
      border-radius: 13px;
      overflow: hidden;
      font-weight: bold;
    }
    thead {
      background: #4743ff;
      color: #fff;
      font-size: 1.2rem;
      letter-spacing: 1.1px;
    }
    th, td {
      padding: 13px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f6faff;
    }
    .winner-cell {
      background: #13de6a !important; color: #fff; font-weight: 900 !important;
      padding: 7px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 14px #19ffb966;
      letter-spacing: 1.5px;
      font-size: 1.18rem;
    }
    .fab {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: linear-gradient(135deg, #4743ff, #19ffb9);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .fab:hover {
      transform: scale(1.1) rotate(10deg);
    }
    @media (max-width:1100px) {
      .scorebox { min-width: 140px; max-width: 99vw; padding: 22px; }
      .leader-today-card { padding: 18px 4vw; }
      .results-section { padding: 8px 0 0 0;}
      .input-section { padding: 18px 0 10px 0;}
    }
    @media (max-width:700px) {
      .scoreboard { gap: 9px;}
      .results-section { padding: 7px 2vw;}
      .leader-today-card {padding: 10px 1vw 16px 1vw;}
      .input-row, .date-row { flex-direction: column; gap: 5px;}
    }
  </style>
</head>
<body><br><br><br><br><br>
  <div class="container">
    <div class="header">ðŸŽ¯ Carrom - Datewise Leaderboard</div>
    <div class="input-section">
      <div class="date-row">
        <div class="date-group">
          <label for="gameDate">Date
          <input type="date" id="gameDate" required>
        </div>
      </div>
      <div class="input-row">
        <div class="rank-group"><label>1st</label><select id="rank1"></select></div>
        <div class="rank-group"><label>2nd</label><select id="rank2"></select></div>
        <div class="rank-group"><label>3rd</label><select id="rank3"></select></div>
        <div class="rank-group"><label>4th</label><select id="rank4"></select></div>
        <div class="rank-group"><label>5th</label><select id="rank5"></select></div>
        <div class="rank-group"><label>6th</label><select id="rank6"></select></div>
        <button class="add-btn" type="button" onclick="addGame()">âž• Add</button>
      </div>
    </div>
    <div class="results-section">
      <div class="leader-today-card">
        <div class="selector-row">
          <span class="leader-today-label">LEADERBOARD</span>
          <span class="leader-select-date">
          
            <input type="date" id="selectDate">
          </span>
        </div>
        <div id="leaderDate"></div>
        <div id="todayScoreboard" class="scoreboard"></div>
      </div>
      <h2 style="margin-top:44px;margin-bottom:8px;font-size:1.46rem;">Game History</h2>
      <table id="gamesTable">
        <thead>
          <tr><th>#</th><th>Date</th><th>1st</th><th>2nd</th><th>3rd</th><th>4th</th><th>5th</th><th>6th</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <button class="fab" onclick="document.querySelector('.input-section').scrollIntoView({behavior:'smooth'})">+</button>
  <script>
    const players = ["khaled","rahul","rohan","harsh","laxman","hemant"];
    const names = {
      khaled:"Khaled", rahul:"Rahul", rohan:"Rohan",
      harsh:"Harsh", laxman:"Laxman", hemant:"Hemant"
    };
    const selectIds = ["rank1","rank2","rank3","rank4","rank5","rank6"];
    let games = JSON.parse(localStorage.getItem('carromTodayLeaderboardOnly')) || [];

    // populate players in dropdowns
    function populatePlayers() {
      selectIds.forEach(id => {
        let sel = document.getElementById(id);
        sel.innerHTML = '<option value="">Select</option>';
        players.forEach(p => {
          sel.innerHTML += `<option value="${p}">${names[p]}</option>`;
        });
      });
    }
    function getTotals(data) {
      let totals = { khaled:0, rahul:0, rohan:0, harsh:0, laxman:0, hemant:0 };
      data.forEach(game => {
        let played = [];
        for (let i=1;i<=6;i++) if(game["rank"+i]) played.push(game["rank"+i]);
        let n = played.length;
        played.forEach((p,i)=>{ totals[p]+= n-i; });
      });
      return totals;
    }
    function renderScoreboard(containerId, totals) {
      const entries = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
      const maxScore = entries.length ? entries[0][1] : 0;
      let html="";
      entries.forEach(([p,total])=>{
        let isWinner = (total===maxScore && maxScore>0);
        html+=`<div class="scorebox${isWinner?' winner':''}">
                 <div class="circle">${names[p][0]}</div>
                 <div class="name">${names[p]}</div>
                 <div class="score">${total}</div>
               </div>`;
      });
      document.getElementById(containerId).innerHTML = html;
    }
    function updateAll() {
      let dateVal = document.getElementById("selectDate").value;
      if (!dateVal) {
        let today = new Date().toISOString().slice(0,10);
        dateVal = today;
        document.getElementById("selectDate").value = today;
      }
      document.getElementById("leaderDate").textContent = "Date: "+ new Date(dateVal).toLocaleDateString();
      let dateGames = games.filter(g=>g.date===dateVal);
      renderScoreboard("todayScoreboard", getTotals(dateGames));
      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML="";
      games.forEach((game,idx)=>{
        let tds="";
        for(let i=1;i<=6;i++){
          let val = game["rank"+i];
          let cell = names[val]||"-";
          if(val && i===1){ cell=`<span class="winner-cell">${cell}</span>`; }
          tds+=`<td>${cell}</td>`;
        }
        tbody.innerHTML+=`<tr><td>${idx+1}</td><td>${game.date}</td>${tds}</tr>`;
      });
    }
    function addGame(){
      let chosen={};
      let picked=new Set();
      let dateVal=document.getElementById("gameDate").value;
      if(!dateVal){alert("Please select date");return;}
      chosen["date"]=dateVal;
      for(let i=1;i<=6;i++){
        let val=document.getElementById("rank"+i).value;
        if(val){
          if(picked.has(val)){ alert("Player "+names[val]+" selected twice!"); return;}
          chosen["rank"+i]=val;
          picked.add(val);
        }
      }
      if(Object.keys(chosen).length<=1){ alert("Pick at least one rank"); return;}
      games.push(chosen);
      localStorage.setItem('carromTodayLeaderboardOnly', JSON.stringify(games));
      updateAll();
      document.querySelectorAll(".input-section select").forEach(s=>s.value="");
    }
    document.getElementById("selectDate").addEventListener("change", updateAll);
    populatePlayers();
    let today = new Date().toISOString().slice(0,10);
    document.getElementById("gameDate").value = today;
    document.getElementById("selectDate").value = today;
    updateAll();
  </script>
</body>
</html>

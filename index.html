<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>View & Edit Google Sheet</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; }
    .top { display:flex; justify-content:space-between; align-items:center; max-width:1100px; margin:0 auto 12px; }
    iframe { width: 100%; height: 700px; border: 0; }
    .btn { padding:10px 16px; border-radius:10px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .btn:hover { background:#f6f6f6; }
  </style>
</head>
<body>
  <div class="top">
    <h2>Google Sheet (View)</h2>
    <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1mrR1MYEWLy-L2yEa9cMdXS33-71bIT4UpMoIia8FKPs/edit', '_blank')">
      ✏️ Edit in Google Sheets
    </button>
  </div>

  <!-- Safe viewer embed -->
  <iframe
    src="https://docs.google.com/spreadsheets/d/1mrR1MYEWLy-L2yEa9cMdXS33-71bIT4UpMoIia8FKPs/gviz/tq?tq=select%20*&tqx=out:html&gid=0"
    loading="lazy"
    referrerpolicy="no-referrer"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>

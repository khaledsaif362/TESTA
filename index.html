<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card Game with Win Modal</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #121826;
    color: #eee;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-top: 40px;
  }
  .game-area {
    margin: 30px 0;
    display: flex;
    gap: 40px;
  }
  .hand {
    background: #222531;
    border-radius: 12px;
    padding: 20px;
    width: 180px;
    min-height: 120px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.7);
  }
  .hand h2 {
    margin-top: 0;
    text-align: center;
    font-weight: 600;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }
  .card {
    background: #444c6e;
    border-radius: 8px;
    padding: 12px 18px;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    color: #fefefe;
    box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    transition: background 0.3s ease;
  }
  .card:hover:not(.disabled) {
    background: #6c7baf;
  }
  .card.disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
  #turnIndicator {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 22px;
  }
  button.btn {
    cursor: pointer;
    border: none;
    background: #6c7baf;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(108,123,175,0.6);
    transition: background-color 0.3s ease;
  }
  button.btn:hover {
    background: #505d9e;
  }

  /* Modal styles */
  #gameOverModal {
    display: none;
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #gameOverModal > div {
    background: #222531;
    padding: 30px 40px;
    border-radius: 16px;
    color: #fff;
    text-align: center;
    max-width: 320px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
  }
  #gameOverModal h2 {
    margin-bottom: 25px;
    font-size: 24px;
  }
</style>
</head>
<body>

<h1>Simple Card Game</h1>
<div id="turnIndicator">Your turn</div>
<div class="game-area">
  <div class="hand" id="playerHand">
    <h2>Your Hand</h2>
    <div class="cards" id="playerCards"></div>
  </div>
  <div class="hand" id="botHand">
    <h2>Bot Hand</h2>
    <div class="cards" id="botCards"></div>
  </div>
</div>

<!-- Modal for game over -->
<div id="gameOverModal">
  <div>
    <h2 id="gameOverMessage"></h2>
    <button id="restartBtn" class="btn">New Game</button>
  </div>
</div>

<script>
  // Game state
  const state = {
    hands: [[], []],  // 0 = player, 1 = bot
    turn: 0,          // 0 = player, 1 = bot
  };

  // Simple deck to distribute cards
  const deck = [2, 3, 4, 5, 6, 7, 8, 9, 10];

  // Initialize and start a new game
  function newGame() {
    // Reset hands
    state.hands[0] = [];
    state.hands[1] = [];
    state.turn = 0;

    // Shuffle deck and deal 5 cards each
    const shuffled = deck.slice().sort(() => Math.random() - 0.5);
    state.hands[0] = shuffled.slice(0, 5);
    state.hands[1] = shuffled.slice(5, 10);

    updateUI();
    updateTurnIndicator();
  }

  // Update UI to show hands and enable/disable cards
  function updateUI() {
    const playerCardsDiv = document.getElementById('playerCards');
    const botCardsDiv = document.getElementById('botCards');

    // Show player cards
    playerCardsDiv.innerHTML = '';
    state.hands[0].forEach((card, i) => {
      const cardDiv = document.createElement('div');
      cardDiv.textContent = card;
      cardDiv.className = 'card';
      cardDiv.onclick = () => {
        if(state.turn !== 0) return; // not player's turn
        playCard(0, i);
      };
      playerCardsDiv.appendChild(cardDiv);
    });

    // Show bot cards (hidden values, show count)
    botCardsDiv.innerHTML = '';
    state.hands[1].forEach((_, i) => {
      const cardDiv = document.createElement('div');
      cardDiv.textContent = "ðŸ‚ ";  // card back emoji
      cardDiv.className = 'card disabled';
      botCardsDiv.appendChild(cardDiv);
    });
  }

  // Update turn indicator text
  function updateTurnIndicator() {
    const indicator = document.getElementById('turnIndicator');
    indicator.textContent = state.turn === 0 ? "Your turn" : "Bot's turn";
  }

  // Play a card from handIndex (0=player,1=bot) and cardIndex
  function playCard(handIndex, cardIndex) {
    const cardValue = state.hands[handIndex][cardIndex];
    state.hands[handIndex].splice(cardIndex, 1); // remove played card

    // For simplicity, the game ends if a player runs out of cards after playing
    if(checkWin()) return;

    // Switch turns
    state.turn = 1 - state.turn;
    updateUI();
    updateTurnIndicator();

    if(state.turn === 1) {
      botPlay();
    }
  }

  // Bot AI - simple random play with delay
  function botPlay() {
    if(state.hands[1].length === 0) return; // bot no cards

    setTimeout(() => {
      // Pick random card
      const cardIndex = Math.floor(Math.random() * state.hands[1].length);
      playCard(1, cardIndex);
    }, 1000);
  }

  // Check win condition
  function checkWin() {
    if(state.hands[0].length === 0) {
      showGameOver("You win! ðŸŽ‰");
      return true;
    }
    if(state.hands[1].length === 0) {
      showGameOver("Bot wins! ðŸ¤–");
      return true;
    }
    return false;
  }

  // Show modal popup with message
  function showGameOver(message) {
    const modal = document.getElementById("gameOverModal");
    document.getElementById("gameOverMessage").textContent = message;
    modal.style.display = "flex";
  }

  // Setup New Game button
  document.getElementById("restartBtn").onclick = () => {
    document.getElementById("gameOverModal").style.display = "none";
    newGame();
  };

  // Start first game
  newGame();
</script>

</body>
</html>

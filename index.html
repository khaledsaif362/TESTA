<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrom - Datewise Leaderboard</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      margin: 0; padding: 0;
      color: #fff;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      border-radius: 22px;
      background: #f9f9ff;
      color: #333;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }
    .header {
      background: linear-gradient(90deg, #4743ff, #19ffb9);
      text-align: center;
      padding: 26px;
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
    }
    .input-section {
      padding: 20px;
      background: #eef3ff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      border-bottom: 1px solid #ddd;
    }
    .input-section .rank-group,
    .input-section .date-group {
      display: flex;
      flex-direction: column;
    }
    .input-section label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    select, input[type="date"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      padding: 12px 26px;
      background: linear-gradient(90deg, #19ffb9, #4743ff);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      margin-top: auto;
      height: fit-content;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #4743ff, #19ffb9);
    }
    .results-section {
      padding: 30px;
    }
    .selector-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 0;
      margin-top: 4px;
    }
    .leader-today-card {
      background: #fff9ea;
      padding: 23px 25px 25px 25px;
      border-radius: 18px;
      margin-bottom: 35px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 20px rgba(255,214,0,0.3);
      margin-top: 0;
    }
    .leader-today-label {
      color: #ffd600;
      background: #4743ff;
      display: inline-block;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      padding: 6px 16px;
      letter-spacing: 1px;
      margin-bottom: 6px;
      margin-top: 0px;
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.13);
    }
    .leader-select-date {
      font-size: 1.07rem;
      color: #4743ff;
      font-weight: bold;
      letter-spacing: 1.05px;
      margin-right: 15px;
    }
    .leader-select-date input[type="date"] {
      margin-left: 7px;
      padding: 5px 10px;
      border-radius: 8px;
      border: 1.5px solid #19ffb9;
      font-size: 1.04rem;
      background: #eef3ff;
      color: #141E30;
    }
    #leaderDate {
      color: #4743ff;
      margin: 11px 0 6px 0;
      font-size: 1.08rem;
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 18px;
    }
    .scorebox {
      background: linear-gradient(135deg, #19ffb9, #4743ff);
      color: #fff;
      padding: 18px 26px;
      border-radius: 18px;
      min-width: 140px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .scorebox:hover {
      transform: translateY(-6px);
    }
    .scorebox .circle {
      width: 50px;
      height: 50px;
      background: #fff;
      color: #4743ff;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px auto;
      font-size: 1.2rem;
    }
    .scorebox.winner {
      background: linear-gradient(135deg, #FFD600, #FFA500);
      color: #333;
      transform: scale(1.08);
      font-weight: 800;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      font-size: 0.95rem;
    }
    thead {
      background: #4743ff;
      color: #fff;
      position: sticky;
      top: 0;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f6faff;
    }
    .winner-cell {
      background: #ffd60099;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: 700;
    }
    .fab {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: linear-gradient(135deg, #4743ff, #19ffb9);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .fab:hover {
      transform: scale(1.1) rotate(10deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸŽ¯ Carrom - Datewise Leaderboard</div>
    <div class="input-section">
      <div class="date-group">
        <label for="gameDate">Date</label>
        <input type="date" id="gameDate" required>
      </div>
      <div class="rank-group"><label>1st</label><select id="rank1"></select></div>
      <div class="rank-group"><label>2nd</label><select id="rank2"></select></div>
      <div class="rank-group"><label>3rd</label><select id="rank3"></select></div>
      <div class="rank-group"><label>4th</label><select id="rank4"></select></div>
      <div class="rank-group"><label>5th</label><select id="rank5"></select></div>
      <div class="rank-group"><label>6th</label><select id="rank6"></select></div>
      <button type="button" onclick="addGame()">âž• Add</button>
    </div>

    <div class="results-section">
      <div class="leader-today-card">
        <div class="selector-row">
          <span class="leader-today-label">LEADERBOARD</span>
          <span class="leader-select-date">
            
            <input type="date" id="selectDate">
          </span>
        </div>
        <div id="leaderDate"></div>
        <div id="todayScoreboard" class="scoreboard"></div>
      </div>
      <h2>Game History</h2>
      <table id="gamesTable">
        <thead>
          <tr><th>#</th><th>Date</th><th>1st</th><th>2nd</th><th>3rd</th><th>4th</th><th>5th</th><th>6th</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <button class="fab" onclick="document.querySelector('.input-section').scrollIntoView({behavior:'smooth'})">+</button>
  <script>
    const players = ["khaled","rahul","rohan","harsh","laxman","hemant"];
    const names = {
      khaled:"Khaled", rahul:"Rahul", rohan:"Rohan",
      harsh:"Harsh", laxman:"Laxman", hemant:"Hemant"
    };
    const selectIds = ["rank1","rank2","rank3","rank4","rank5","rank6"];
    let games = JSON.parse(localStorage.getItem('carromTodayLeaderboardOnly')) || [];

    // populate players in dropdowns
    function populatePlayers() {
      selectIds.forEach(id => {
        let sel = document.getElementById(id);
        sel.innerHTML = '<option value="">Select</option>';
        players.forEach(p => {
          sel.innerHTML += `<option value="${p}">${names[p]}</option>`;
        });
      });
    }

    function getTotals(data) {
      let totals = { khaled:0, rahul:0, rohan:0, harsh:0, laxman:0, hemant:0 };
      data.forEach(game => {
        let played = [];
        for (let i=1;i<=6;i++) if(game["rank"+i]) played.push(game["rank"+i]);
        let n = played.length;
        played.forEach((p,i)=>{ totals[p]+= n-i; });
      });
      return totals;
    }

    function renderScoreboard(containerId, totals) {
      const entries = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
      const maxScore = entries.length ? entries[0][1] : 0;
      let html="";
      entries.forEach(([p,total])=>{
        let isWinner = (total===maxScore && maxScore>0);
        html+=`<div class="scorebox${isWinner?' winner':''}">
                 <div class="circle">${names[p][0]}</div>
                 <div>${names[p]}</div>
                 <div style="font-size:1.3rem;font-weight:800">${total}</div>
               </div>`;
      });
      document.getElementById(containerId).innerHTML = html;
    }

    function updateAll() {
      let dateVal = document.getElementById("selectDate").value;
      if (!dateVal) {
        let today = new Date().toISOString().slice(0,10);
        dateVal = today;
        document.getElementById("selectDate").value = today;
      }
      document.getElementById("leaderDate").textContent = "Date: "+ new Date(dateVal).toLocaleDateString();
      let dateGames = games.filter(g=>g.date===dateVal);
      renderScoreboard("todayScoreboard", getTotals(dateGames));

      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML="";
      games.forEach((game,idx)=>{
        let tds="";
        for(let i=1;i<=6;i++){
          let val = game["rank"+i];
          let cell = names[val]||"-";
          if(val && i===1){ cell=`<span class="winner-cell">${cell}</span>`; }
          tds+=`<td>${cell}</td>`;
        }
        tbody.innerHTML+=`<tr><td>${idx+1}</td><td>${game.date}</td>${tds}</tr>`;
      });
    }

    function addGame(){
      let chosen={};
      let picked=new Set();
      let dateVal=document.getElementById("gameDate").value;
      if(!dateVal){alert("Please select date");return;}
      chosen["date"]=dateVal;
      for(let i=1;i<=6;i++){
        let val=document.getElementById("rank"+i).value;
        if(val){
          if(picked.has(val)){ alert("Player "+names[val]+" selected twice!"); return;}
          chosen["rank"+i]=val;
          picked.add(val);
        }
      }
      if(Object.keys(chosen).length<=1){ alert("Pick at least one rank"); return;}
      games.push(chosen);
      localStorage.setItem('carromTodayLeaderboardOnly', JSON.stringify(games));
      updateAll();
      document.querySelectorAll(".input-section select").forEach(s=>s.value="");
    }

    document.getElementById("selectDate").addEventListener("change", updateAll);
    populatePlayers();
    let today = new Date().toISOString().slice(0,10);
    document.getElementById("gameDate").value = today;
    document.getElementById("selectDate").value = today;
    updateAll();
  </script>
</body>
</html>

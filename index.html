<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Embed Google Sheet (No CORS)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 24px; }
    h2 { text-align: center; margin-bottom: 12px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    .hint { text-align:center; font-size:14px; opacity:.7; margin-bottom:12px; }
    iframe { width: 100%; height: 700px; border: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Google Sheet Data</h2>
    <div class="hint">If the first tab is empty, change the <code>gid</code> parameter below.</div>

    <!-- ✅ Uses GViz HTML output; no “Publish to web” required, no fetch(), no CORS -->
    <iframe
      src="https://docs.google.com/spreadsheets/d/1mrR1MYEWLy-L2yEa9cMdXS33-71bIT4UpMoIia8FKPs/gviz/tq?tq=select%20*&tqx=out:html&gid=0"
      loading="lazy"
      referrerpolicy="no-referrer"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
    </iframe>

    <div class="hint">
      Tip: To show a different sheet tab, open the sheet in your browser and copy its <code>gid</code> from the URL,
      then replace <code>gid=0</code> above.
    </div>
  </div>
</body>
</html>

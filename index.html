<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrom - Datewise Leaderboard</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      margin: 0; padding: 0;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 26px auto 0 auto;
      border-radius: 28px;
      background: #f9f9ff;
      color: #222;
      box-shadow: 0 10px 46px rgba(0,0,0,0.23);
      padding-bottom: 38px;
      width: 95vw;
    }
    .header {
      background: linear-gradient(90deg, #4743ff, #19ffb9);
      text-align: center;
      padding: 32px;
      font-size: 2.38rem;
      font-weight: 800;
      letter-spacing: 2.4px;
      color: #fff;
      border-radius: 28px 28px 0 0;
    }
    .input-section {
      padding: 24px 0 18px 0;
      background: #eef3ff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }
    .input-section .rank-group,
    .input-section .date-group {
      display: flex;
      flex-direction: column;
    }
    .input-section label {
      font-size: 1.05rem;
      margin-bottom: 7px;
      font-weight: 700;
      color: #333;
    }
    select, input[type="date"] {
      padding: 8px 12px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1.03rem;
    }
    button {
      padding: 14px 32px;
      background: linear-gradient(90deg, #19ffb9, #4743ff);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      font-size: 1.13rem;
      letter-spacing: 1px;
      transition: 0.3s;
      margin-top: auto;
      margin-left: 7px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.18);
    }
    button:hover {
      transform: scale(1.06);
      background: linear-gradient(90deg, #4743ff, #19ffb9);
    }
    .results-section {
      padding: 38px 40px 18px 40px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .selector-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 17px;
      margin-bottom: 6px;
    }
    .leader-today-card {
      background: #fff9ea;
      padding: 35px 32px 33px 32px;
      border-radius: 26px;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 6px 32px rgba(35, 230, 60, 0.11), 0 5px 20px rgba(255,214,0,0.24);
      margin-top: 0;
      width: 100%;
    }
    .leader-today-label {
      color: #11892B;
      background: #dafbdc;
      display: inline-block;
      font-size: 1.15rem;
      font-weight: 900;
      border-radius: 13px;
      padding: 8px 20px;
      letter-spacing: 1.2px;
      margin-bottom: 10px;
      margin-top: 0px;
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      box-shadow: 0 2px 14px rgba(25,220,60,0.14);
      border: 1.7px solid #19ffb9;
    }
    .leader-select-date {
      font-size: 1.11rem;
      color: #005d27;
      font-weight: bold;
      letter-spacing: 1.14px;
      margin-left: 22px;
      background: #dafbdc;
      border-radius: 9px;
      padding: 7px 12px;
      border: 1.5px solid #19ffb9;
      box-shadow: 0 2px 12px #19ffb922;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .leader-select-date input[type="date"] {
      margin-left: 8px;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1.5px solid #19ffb9;
      font-size: 1.07rem;
      background: #eef3ff;
      color: #1a2325;
      font-weight: 700;
    }
    #leaderDate {
      color: #00881B;
      margin: 16px 0 6px 0;
      font-size: 1.2rem;
      font-weight: 800;
      letter-spacing: 1.05px;
    }
    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 38px;
      flex-wrap: wrap;
      margin: 30px 0 0 0;
      width: 100%;
    }
    .scorebox {
      background: linear-gradient(135deg, #19ffb9, #4743ff);
      color: #fff;
      padding: 38px 40px 32px 40px;
      border-radius: 24px;
      min-width: 195px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0,0,0,0.30);
      transition: transform 0.26s, background 0.14s;
      font-size: 1.25rem;
      margin: 0 8px;
      font-weight: 800;
      letter-spacing: 1.2px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scorebox:hover {
      transform: translateY(-9px) scale(1.04);
    }
    .scorebox .circle {
      width: 70px;
      height: 70px;
      background: #fff;
      color: #4743ff;
      font-weight: 900;
      font-size: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 19px;
      margin-top: 2px;
      border: 3px solid #19ffb9;
      box-shadow: 0 2px 13px #19ffb944;
    }
    .scorebox.winner {
      background: linear-gradient(135deg, #05b04f, #60e780 80%);
      color: #fff;
      border: 3.5px solid #05b04f;
      transform: scale(1.11);
      font-weight: 900;
      box-shadow: 0 0 22px #00f36b88, 0 1px 12px #006d2588;
      font-size: 1.28rem;
      z-index: 2;
    }
    .scorebox.winner .circle {
      background: #11cc55;
      color: #fff;
      border: 3.5px solid #1fff8b;
      font-size: 2.12rem;
      font-weight: 900;
      text-shadow: 0 3px 18px #12dd4388;
    }
    .scorebox .circle, .scorebox .score, .scorebox .name {
      font-family: 'Nunito', Arial, sans-serif;
      font-weight: 900;
    }
    .scorebox .score {
      font-size: 2.3rem;
      font-weight: 900;
      margin-top: 9px;
      letter-spacing: 2.5px;
    }
    .scorebox .name {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 0;
      margin-top: 6px;
      letter-spacing: 1.2px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      font-size: 1.08rem;
      border-radius: 13px;
      overflow: hidden;
      font-weight: bold;
    }
    thead {
      background: #4743ff;
      color: #fff;
      position: sticky;
      top: 0;
      font-size: 1.17rem;
      letter-spacing: 1.1px;
    }
    th, td {
      padding: 13px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f6faff;
    }
    .winner-cell {
      background: #05e452dc; color: #fff; font-weight: 900;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 14px #19ffb966;
      letter-spacing: 1.2px;
    }
    .fab {
      position: fixed;
      bottom: 28px;
      right: 28px;
      background: linear-gradient(135deg, #4743ff, #19ffb9);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 2rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .fab:hover {
      transform: scale(1.1) rotate(10deg);
    }
    @media (max-width:900px) {
      .scorebox { min-width: 120px; padding: 18px;}
      .results-section { padding: 19px 3vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸŽ¯ Carrom - Datewise Leaderboard</div>
    <div class="input-section">
      <div class="date-group">
        <label for="gameDate">Date</label>
        <input type="date" id="gameDate" required>
      </div>
      <div class="rank-group"><label>1st</label><select id="rank1"></select></div>
      <div class="rank-group"><label>2nd</label><select id="rank2"></select></div>
      <div class="rank-group"><label>3rd</label><select id="rank3"></select></div>
      <div class="rank-group"><label>4th</label><select id="rank4"></select></div>
      <div class="rank-group"><label>5th</label><select id="rank5"></select></div>
      <div class="rank-group"><label>6th</label><select id="rank6"></select></div>
      <button type="button" onclick="addGame()">âž• Add</button>
    </div>
    <div class="results-section">
      <div class="leader-today-card">
        <div class="selector-row">
          <span class="leader-today-label">LEADERBOARD</span>
          <span class="leader-select-date">
            Show leaderboard for:
            <input type="date" id="selectDate">
          </span>
        </div>
        <div id="leaderDate"></div>
        <div id="todayScoreboard" class="scoreboard"></div>
      </div>
      <h2>Game History</h2>
      <table id="gamesTable">
        <thead>
          <tr><th>#</th><th>Date</th><th>1st</th><th>2nd</th><th>3rd</th><th>4th</th><th>5th</th><th>6th</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <button class="fab" onclick="document.querySelector('.input-section').scrollIntoView({behavior:'smooth'})">+</button>
  <script>
    const players = ["khaled","rahul","rohan","harsh","laxman","hemant"];
    const names = {
      khaled:"Khaled", rahul:"Rahul", rohan:"Rohan",
      harsh:"Harsh", laxman:"Laxman", hemant:"Hemant"
    };
    const selectIds = ["rank1","rank2","rank3","rank4","rank5","rank6"];
    let games = JSON.parse(localStorage.getItem('carromTodayLeaderboardOnly')) || [];

    // populate players in dropdowns
    function populatePlayers() {
      selectIds.forEach(id => {
        let sel = document.getElementById(id);
        sel.innerHTML = '<option value="">Select</option>';
        players.forEach(p => {
          sel.innerHTML += `<option value="${p}">${names[p]}</option>`;
        });
      });
    }
    function getTotals(data) {
      let totals = { khaled:0, rahul:0, rohan:0, harsh:0, laxman:0, hemant:0 };
      data.forEach(game => {
        let played = [];
        for (let i=1;i<=6;i++) if(game["rank"+i]) played.push(game["rank"+i]);
        let n = played.length;
        played.forEach((p,i)=>{ totals[p]+= n-i; });
      });
      return totals;
    }
    function renderScoreboard(containerId, totals) {
      const entries = Object.entries(totals).sort((a,b)=>b[1]-a[1]);
      const maxScore = entries.length ? entries[0][1] : 0;
      let html="";
      entries.forEach(([p,total])=>{
        let isWinner = (total===maxScore && maxScore>0);
        html+=`<div class="scorebox${isWinner?' winner':''}">
                 <div class="circle">${names[p][0]}</div>
                 <div class="name">${names[p]}</div>
                 <div class="score">${total}</div>
               </div>`;
      });
      document.getElementById(containerId).innerHTML = html;
    }
    function updateAll() {
      let dateVal = document.getElementById("selectDate").value;
      if (!dateVal) {
        let today = new Date().toISOString().slice(0,10);
        dateVal = today;
        document.getElementById("selectDate").value = today;
      }
      document.getElementById("leaderDate").textContent = "Date: "+ new Date(dateVal).toLocaleDateString();
      let dateGames = games.filter(g=>g.date===dateVal);
      renderScoreboard("todayScoreboard", getTotals(dateGames));
      const tbody = document.querySelector("#gamesTable tbody");
      tbody.innerHTML="";
      games.forEach((game,idx)=>{
        let tds="";
        for(let i=1;i<=6;i++){
          let val = game["rank"+i];
          let cell = names[val]||"-";
          if(val && i===1){ cell=`<span class="winner-cell">${cell}</span>`; }
          tds+=`<td>${cell}</td>`;
        }
        tbody.innerHTML+=`<tr><td>${idx+1}</td><td>${game.date}</td>${tds}</tr>`;
      });
    }
    function addGame(){
      let chosen={};
      let picked=new Set();
      let dateVal=document.getElementById("gameDate").value;
      if(!dateVal){alert("Please select date");return;}
      chosen["date"]=dateVal;
      for(let i=1;i<=6;i++){
        let val=document.getElementById("rank"+i).value;
        if(val){
          if(picked.has(val)){ alert("Player "+names[val]+" selected twice!"); return;}
          chosen["rank"+i]=val;
          picked.add(val);
        }
      }
      if(Object.keys(chosen).length<=1){ alert("Pick at least one rank"); return;}
      games.push(chosen);
      localStorage.setItem('carromTodayLeaderboardOnly', JSON.stringify(games));
      updateAll();
      document.querySelectorAll(".input-section select").forEach(s=>s.value="");
    }
    document.getElementById("selectDate").addEventListener("change", updateAll);
    populatePlayers();
    let today = new Date().toISOString().slice(0,10);
    document.getElementById("gameDate").value = today;
    document.getElementById("selectDate").value = today;
    updateAll();
  </script>
</body>
</html>
